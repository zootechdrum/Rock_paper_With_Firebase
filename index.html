<body>

    <div class="container-fluid">
            <button id="enterNameBtn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                    Enter Player Name
                  </button>
                  <!-- Modal -->
                  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Player 1 Username</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                            <div   id="modal-content" class="text-center">
                                    <p id="playerName">Enter player name</p>
                                    <input id='enteredUser' type="text">
                            </div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          <button id="save-user" type="button" class="btn btn-primary">Save changes</button>
                        </div>
                      </div>
                    </div>
                  </div>
        <div class="playerArea">
            <div class="split left">
                <div id='player1' class="centered">
                </div>
            </div>
            <div id="player2" class="split right">
                <div class="centered">
                </div>
            </div>
        </div>
    </div>
